<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tab-background">

  <!-- Dashboard Tab -->
  <ion-tab title="" icon-off="fa fa-hourglass-half" icon-on="fa fa-hourglass-half" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="" icon-off="fa fa-user" icon-on="fa fa-user" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <div class="tab-heart" ui-sref="tab.account">
    <img src="img/tab-heart-icon.png">
  </div>

  <!-- Account Tab -->
  <ion-tab title="">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>


  <div class="tab-heart-chat" ui-sref="tab.chatHeart">
    <img src="img/chat-heart.png">
  </div>

  <ion-tab title="">
    <ion-nav-view name="tab-chatHeart"></ion-nav-view>
  </ion-tab>


</ion-tabs>
